<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <input type="text" spellcheck="false" placeholder="Please enter city..." id="input">
        </div>

        <div id="when-where">
            <p id="city">Helsinki, FI</p>
            <p id="date">Monday 7 February 2022</p>
        </div>

        <div id="now">
            <p id="temperature">0째</p>
            <p id="feelsLike">Feels like: -1째</p>
            <p id="conditions">Cloud</p>
            <p id="variation">Min: 0째 Max: 1째</p>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
